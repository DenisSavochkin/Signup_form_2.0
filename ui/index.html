<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link
	    	rel="stylesheet"
    		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
	    >
        <title>Registration</title>
    </head>

	<body>
		<div class="registration_form">
			<header class="form_header">
				<h1><i class="fas fa-user-circle"></i> StudoGram</h1>
			</header>
			<main class="form_main">
				<form action="/validate" method="post">
					<label>First Name</label>
                    <input id="FirstName" type="text" placeholder="Enter name">
                    <label>Last Name</label>
                    <input id="Surname" type="text" placeholder="Enter surname">
                    <label>Email</label>
                    <input id="Email" type="email" placeholder="Enter email">
                    <label>Password</label>
                    <input id="Password" type="password" placeholder="Enter password">
					<label>Password Strength:</label>
					<div class="indicator">
						<div id="indicator" class="indicator meter"></div>
					</div>
					<div class="button">
						<input id="validate-form-button" type="button" value="Sign up">
					</div>
				</form>
			</main>
		</div>
	</body>
	<script src="js/main.js"></script>
	<script src="js/strength.js"></script>
</html>
